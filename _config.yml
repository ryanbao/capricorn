title: 完了你的程序出BUG了!
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: I'M A CODER # add your name
author-img: ryanbao.jpeg # add your photo
about-author: I am a web developer focusing on back-end development. Always hungry to keep learning. # add description
social-weibo: # add your Twitter handle
social-weixin: # add your Facebook handle
social-github: ryanbao # add your Github handle
social-email: # add your Email address

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 10
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
